<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Realtime Monitoring Dashboard</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <h1>Realtime Monitoring Dashboard (Test)</h1>
  <div id="dashboard">
    <h2>Temperature Data for All Sensors</h2>
    <canvas id="allSensorsChart" width="800" height="400"></canvas>
  </div>

  <div id="controls">
    <label for="timePeriod">Select Time Period:</label>
    <select id="timePeriod">
      <option value="1d">1 Day</option>
      <option value="3d">3 Days</option>
      <option value="1w">1 Week</option>
    </select>
  </div>  

  <!-- Load Chart.js and the date adapter for time-based data -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chartjs-adapter-date-fns@3.0.0"></script>

  <!-- Link to the main.js script file -->
  <script type="module" src="main.js"></script>
</body>
</html>
